<html manifest=node.manifest>
<head>
  <meta charset="utf-8">
  <title>MakerWear Visual Programming Tool</title>
  <link rel="stylesheet" type="text/css" href="static/style.css">
  <script type="text/javascript" src="../Blockly/blockly_uncompressed.js"></script>
  <!-- <script type="text/javascript" src="../Blockly/blocks_compressed.js"></script> -->
  <!-- <script type="text/javascript" src="../Blockly/arduino_compressed.js"></script> -->
  <script type="text/javascript" src="../Blockly/msg/js/en.js"></script>
  <script type="text/javascript" src="static/scripts.js"></script>

  <!-- Hacking the blocks: -->
  <script src="../Blockly/blocks/base.js"></script>
  <script src="../Blockly/blocks/colour.js"></script>
  <script src="../Blockly/blocks/grove.js"></script>
  <script src="../Blockly/blocks/lists.js"></script>
  <script src="../Blockly/blocks/logic.js"></script>
  <script src="../Blockly/blocks/loops.js"></script>
  <script src="../Blockly/blocks/math.js"></script>
  <script src="../Blockly/blocks/procedures.js"></script>
  <script src="../Blockly/blocks/text.js"></script>
  <script src="../Blockly/blocks/variables.js"></script>

  <script src="../Blockly/blocks/makerwear.js"></script>

  <!-- Hacking the generators: -->
  <script src="../Blockly/generators/arduino.js"></script>
  <script src="../Blockly/generators/arduino/base.js"></script>
  <script src="../Blockly/generators/arduino/control.js"></script>
  <script src="../Blockly/generators/arduino/grove.js"></script>
  <script src="../Blockly/generators/arduino/logic.js"></script>
  <script src="../Blockly/generators/arduino/math.js"></script>
  <script src="../Blockly/generators/arduino/procedures.js"></script>
  <script src="../Blockly/generators/arduino/text.js"></script>
  <script src="../Blockly/generators/arduino/variables.js"></script>

  <script src="../Blockly/generators/arduino/makerwear.js"></script>

</head>
<body onload="init()">
    <h1> Visual Programming Editor for MakerWear</h1>
    <button type="button" onclick="uploadClick()">Upload</button>
  <table height="80%" width="70%">
      <tr>
      <td height="100%" id="content_area"></td>
    </tr>
  </table>

  <div id="content_blocks"></div>

  <xml id="toolbox" style="display: none">
    <category name="MakerWear" colour="270">
        <block type="read_input"></block>
        <block type="write_output"></block>

    </category>
    <category name="Logic" colour="210">
      <block type="controls_if"></block>
      <block type="logic_compare"></block>
      <block type="logic_operation"></block>
      <block type="logic_negate"></block>
      <block type="logic_null"></block>
    </category>
    <category name="Control" colour="110">
      <block type="base_delay">
        <value name="DELAY_TIME">
          <block type="math_number">
            <field name="NUM">1000</field>
          </block>
        </value>
      </block>
      <block type="controls_for">
        <value name="FROM">
          <block type="math_number">
            <field name="NUM">1</field>
          </block>
        </value>
        <value name="TO">
          <block type="math_number">
            <field name="NUM">10</field>
          </block>
        </value>
      </block>
      <block type="controls_whileUntil"></block>
    </category>
    <category name="Math" color="330">
      <block type="math_number"></block>
      <block type="math_arithmetic"></block>
      <block type="base_map">
        <value name="DMAX">
          <block type="math_number">
            <field name="NUM">180</field>
          </block>
        </value>
      </block>
    </category>
    <category name="Text">
      <block type="text"></block>
    </category>
    <category name="Variables" custom="VARIABLE"></category>
    <category name="Functions" custom="PROCEDURE"></category>
    <sep></sep>
    <category name="Input/Output">
      <block type="inout_highlow"></block>
      <block type="inout_digital_write"></block>
      <block type="inout_digital_read"></block>
      <block type="inout_analog_write">
        <value name="NUM">
          <block type="math_number">
            <field name="NUM">0</field>
          </block>
        </value>
      </block>
      <block type="inout_analog_read"></block>
      <block type="serial_print">
        <value name="CONTENT">
          <block type="text">
            <field name="TEXT"></field>
          </block>
        </value>
      </block>
      <block type="inout_tone">
        <value name="NUM">
          <block type="math_number">
            <field name="NUM">440</field>
          </block>
        </value>
      </block>
      <block type="inout_notone"></block>
      <block type="inout_buildin_led"></block>
    </category>
    <category name="Servo">
      <block type="servo_move">
        <value name="DEGREE">
          <block type="math_number">
            <field name="NUM">0</field>
          </block>
        </value>
      </block>
      <block type="servo_read_degrees"></block>
    </category>
    <category name="Grove Analog">
      <block type="grove_rotary_angle"></block>
      <block type="grove_temporature_sensor"></block>
      <block type="grove_sound_sensor"></block>
      <block type="grove_thumb_joystick"></block>
    </category>
    <category name="Grove">
      <block type="grove_led"></block>
      <block type="grove_button"></block>
      <block type="grove_relay"></block>
      <block type="grove_tilt_switch"></block>
      <block type="grove_piezo_buzzer"></block>
      <block type="grove_pir_motion_sensor"></block>
      <block type="grove_line_finder"></block>
      <block type="grove_rgb_led"></block>
      <block type="grove_ultrasonic_ranger"></block>
    </category>
    <category name="Grove LCD">
      <block type="grove_serial_lcd_print">
        <value name="TEXT">
          <block type="text">
            <field name="TEXT"></field>
          </block>
        </value>
        <value name="TEXT2">
          <block type="text">
            <field name="TEXT"></field>
          </block>
        </value>
        <value name="DELAY_TIME">
          <block type="math_number">
            <field name="NUM">1000</field>
          </block>
        </value>
      </block>
      <block type="grove_serial_lcd_power"></block>
      <block type="grove_serial_lcd_effect"></block>
    </category>
    <category name="Grove Motor">
      <block type="grove_motor_shield"></block>
    </category>
  </xml>
</body>
</html>
