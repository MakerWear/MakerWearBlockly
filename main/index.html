<html manifest=node.manifest>
<head>
  <meta charset="utf-8">
  <title>MakerWear Visual Programming Tool</title>
  <link rel="stylesheet" type="text/css" href="static/style.css">
  <script type="text/javascript" src="../Blockly/blockly_uncompressed.js"></script>
  <!-- <script type="text/javascript" src="../Blockly/blocks_compressed.js"></script> -->
  <!-- <script type="text/javascript" src="../Blockly/arduino_compressed.js"></script> -->
  <script type="text/javascript" src="../Blockly/msg/js/en.js"></script>
  <script type="text/javascript" src="static/scripts.js"></script>

  <!-- Hacking the blocks: -->
  <script src="../Blockly/blocks/makerwear.js"></script>
  <script src="../Blockly/blocks/base.js"></script>
  <script src="../Blockly/blocks/logic.js"></script>
  <script src="../Blockly/blocks/loops.js"></script>
  <script src="../Blockly/blocks/math.js"></script>
  <script src="../Blockly/blocks/procedures.js"></script>
  <script src="../Blockly/blocks/variables.js"></script>


  <!-- Hacking the generators: -->
  <script src="../Blockly/generators/arduino.js"></script>
  <script src="../Blockly/generators/arduino/makerwear.js"></script>
  <script src="../Blockly/generators/arduino/base.js"></script>
  <script src="../Blockly/generators/arduino/logic.js"></script>
  <script src="../Blockly/generators/arduino/loops.js"></script>
  <script src="../Blockly/generators/arduino/math.js"></script>
  <script src="../Blockly/generators/arduino/procedures.js"></script>
  <script src="../Blockly/generators/arduino/variables.js"></script>


</head>
<h1>MakerWear Blockly</h1>
<body onload="init()">

  <table height="765px" width="930px" style="float: left;">
      <tr>
      <td height="100%" id="content_area"></td>
    </tr>

  </table>

  <div id="makerwear_modules">
    <img id="mid_hex" src="icons/Connections/programmable.png">

    <img id="hex_in1" src="icons/Connections/empty-hex.png">
    <img id="hex_in2" src="icons/Connections/empty-hex.png">
    <img id="hex_in3" src="icons/Connections/empty-hex.png">
    <img id="hex_out1" src="icons/Connections/empty-hex.png">
    <img id="hex_out2" src="icons/Connections/empty-hex.png">
    <img id="hex_out3" src="icons/Connections/empty-hex.png">
  </div>
  <div class="button" type="button" onclick="uploadClick()" style="float: left;">Program</div>

  <div id="content_blocks"></div>


  <xml id="toolbox" style="display: none">
    <!-- <category name="Base" colour="140"> -->

      <!-- <block type="base_map"></block> -->
    <!-- </category> -->
    <category name="MakerWear" colour="320">
      <block type="mw_read_input"></block>
      <sep gap="10"></sep>
      <block type="mw_write_output"></block>

      <sep gap="30"></sep>
      <block type="mw_sense_movement"></block>
      <sep gap="10"></sep>
      <block type="mw_sense_environment"></block>
      <sep gap="10"></sep>
      <block type="mw_sense_physiology"></block>

      <sep gap="30"></sep>
      <block type="mw_action_actuator"></block>
      <sep gap="10"></sep>
      <block type="mw_action_display"></block>
      <sep gap="10"></sep>
      <block type="mw_action_sound"></block>
    </category>
    <category name="Logic" colour="210">
      <block type="base_delay">
        <value name="DELAY_TIME">
          <shadow type="math_number">
            <field name="NUM">100</field>
          </shadow>
        </value>
      </block>
      <block type="controls_if"></block>
      <block type="logic_compare"></block>
      <block type="logic_operation"></block>
      <block type="logic_negate"></block>
      <block type="logic_boolean"></block>
      <block type="logic_null"></block>
      <block type="logic_ternary"></block>
    </category>
    <category name="Loops" colour="120">
      <block type="controls_repeat_ext">
        <value name="TIMES">
          <shadow type="math_number">
            <field name="NUM">10</field>
          </shadow>
        </value>
      </block>
      <block type="controls_whileUntil"></block>
      <block type="controls_for">
        <value name="FROM">
          <shadow type="math_number">
            <field name="NUM">1</field>
          </shadow>
        </value>
        <value name="TO">
          <shadow type="math_number">
            <field name="NUM">10</field>
          </shadow>
        </value>
        <value name="BY">
          <shadow type="math_number">
            <field name="NUM">1</field>
          </shadow>
        </value>
      </block>
      <block type="controls_forEach"></block>
      <block type="controls_flow_statements"></block>
    </category>
    <category name="Math" colour="230">
      <block type="math_number"></block>
      <block type="math_arithmetic">
        <value name="A">
          <shadow type="math_number">
            <field name="NUM">1</field>
          </shadow>
        </value>
        <value name="B">
          <shadow type="math_number">
            <field name="NUM">1</field>
          </shadow>
        </value>
      </block>
      <block type="math_single">
        <value name="NUM">
          <shadow type="math_number">
            <field name="NUM">9</field>
          </shadow>
        </value>
      </block>
      <block type="math_trig">
        <value name="NUM">
          <shadow type="math_number">
            <field name="NUM">45</field>
          </shadow>
        </value>
      </block>
      <block type="math_constant"></block>
      <block type="math_number_property">
        <value name="NUMBER_TO_CHECK">
          <shadow type="math_number">
            <field name="NUM">0</field>
          </shadow>
        </value>
      </block>
      <block type="math_round">
        <value name="NUM">
          <shadow type="math_number">
            <field name="NUM">3.1</field>
          </shadow>
        </value>
      </block>
      <block type="math_on_list"></block>
      <block type="math_modulo">
        <value name="DIVIDEND">
          <shadow type="math_number">
            <field name="NUM">64</field>
          </shadow>
        </value>
        <value name="DIVISOR">
          <shadow type="math_number">
            <field name="NUM">10</field>
          </shadow>
        </value>
      </block>
      <block type="math_constrain">
        <value name="VALUE">
          <shadow type="math_number">
            <field name="NUM">50</field>
          </shadow>
        </value>
        <value name="LOW">
          <shadow type="math_number">
            <field name="NUM">1</field>
          </shadow>
        </value>
        <value name="HIGH">
          <shadow type="math_number">
            <field name="NUM">100</field>
          </shadow>
        </value>
      </block>
      <block type="math_random_int">
        <value name="FROM">
          <shadow type="math_number">
            <field name="NUM">1</field>
          </shadow>
        </value>
        <value name="TO">
          <shadow type="math_number">
            <field name="NUM">100</field>
          </shadow>
        </value>
      </block>
      <block type="math_random_float"></block>
    </category>
    <sep></sep>
    <category name="Variables" colour="330" custom="VARIABLE">

    </category>
    <category name="Functions" colour="290" custom="PROCEDURE"></category>


  </xml>
</body>
</html>
